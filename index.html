<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <i class="fas fa-bolt"></i>
        Weather Dashboard
        <i class="fas fa-bolt"></i>
    </h1>
    
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">

      <div class="card">
        <h3 class="card-header text-uppercase">Select Temperature Unit</h3>
        <form id="temp-form" class="card-body">
          <input type="radio" id="degC" value="metric" name="temp" checked="checked">
          <label for="degC">°C</label></br>
          <input type="radio" id="degF" value="imperial" name="temp">
          <label for="degF">°F</label>
      </form>
          
      </div>


      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City</h3>
        <form id="city-form" class="card-body">
          <label class="form-label" for="cityname"></label>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Search History</h3>
        <form id="prev-city-form" class="card-body">
        <div id="previous-search1" class="card-body">
        </form>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-9">
      <h2 class="subtitle"><span id="city-search-term"></span></h2>
      <div id="current-container" class="list-group"></div>
      <div id="forecast-header" class="forecast-header"><h2>5-Day Forecast</h2></div>
      <div id="forecast-container" class="forecast-group"></div>
    </div>
    
    
    
  </div>
  </main>
  <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
